<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            background-color: blueviolet;
        }

        h2 {
            color: blueviolet;
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <form action="https://api.sheetmonkey.io/form/nM435K7xpDR7dzyn9Ywzc2" method="post" target="_blank">
        <table align="center" cellpadding="10" method="get">
            <tr>
                <td>
                    <label for="first-name">FIRST NAME</label>
                </td>
                <td>
                    <input type="text" name="first-name" id="first-name"> (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lastname">LAST NAME</label>
                </td>
                <td>
                    <input type="text" id="lastname" name="lastname">(max 30 characters a-z and A-Z)

                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">DATE OF BIRTH</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">EMAIL ID</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">MOBILE NUMBER</label>
                </td>
                <td>
                    <input type="text" name="mobile" id="mobile" maxlength="10" placeholder="Enter a Ten Digit Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">GENDER</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">ADDRESS <br><br><br></label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="40" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">CITY</label>
                </td>
                <td>
                    <input type="text" id="city" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pincode">PINCODE</label>
                </td>
                <td>
                    <input type="text" id="pincode" name="pincode">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">STATE</label>
                </td>
                <td>
                    <input type="text" id="state" name="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">COUNTRY</label>
                </td>
                <td>
                    <input type="text" id="country" name="country">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobbies">HOBBIES</label>
                </td>
                <td>
                    Drawing<input type="checkbox" name="hobbies" id="hobbies" value="Drawing">
                    Singing<input type="checkbox" name="hobbies" id="hobbies" value="Singing">
                    Dancing<input type="checkbox" name="hobbies" id="hobbies" value="Dancing">
                    Sketching<input type="checkbox" name="hobbies" id="hobbies" value="Sketching">
                    <br>
                    Others<input type="checkbox" name="hobbies" id="hobbies" value="Others">
                    <input type="text" name="hobbies" id="hobbies">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="qualification">QUALIFICATION</label>
                </td>
                <td>
                    <table>
                        <tr align="center">
                            <td>Sr.No</td>
                            <td>Examination</td>
                            <td>
                                <label for="board">Board</label>
                            </td>
                            <td>
                                <label for="percentage">Percentage</label>
                            </td>
                            <td>
                                <label for="yop">Year Of Passing</label>
                            </td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>
                                <label for="classx">Class X</label>
                            </td>
                            <td>
                                <input type="text" name="board" id="classx">
                            </td>
                            <td>
                                <input type="text" name="percentage" id="classx">
                            </td>
                            <td>
                                <input type="text" name="yop" id="classx">
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>
                                <label for="classxi">Class XII</label>
                            </td>
                            <td>
                                <input type="text" name="board" id="classxi">
                            </td>
                            <td>
                                <input type="text" name="percentage" id="classxi">
                            </td>
                            <td>
                                <input type="text" name="yop" id="classxi">
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>
                                <label for="graduation">Graduation</label>
                            </td>
                            <td>
                                <input type="text" name="board" id="graduation">
                            </td>
                            <td>
                                <input type="text" name="percentage" id="graduation">
                            </td>
                            <td>
                                <input type="text" name="yop" id="graduation">
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>
                                <label for="masters">Masters</label>
                            </td>
                            <td>
                                <input type="text" name="board" id="masters">
                            </td>
                            <td>
                                <input type="text" name="percentage" id="masters">
                            </td>
                            <td>
                                <input type="text" name="yop" id="masters">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="courses">COURSES <br>APPLIED FOR</label>
                </td>
                <td>
                    BCA<input type="radio" name="courses" id="courses" value="BCA">
                    B.Com<input type="radio" name="courses" id="courses" value="B.Com">
                    B.Sc<input type="radio" name="courses" id="courses" value="B.Sc">
                    B.A.<input type="radio" name="courses" id="courses" value="B.A.">
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
